<!DOCTYPE html>
<html>
<head>
    <title>{{ page_title }}</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border-radius: 12px; }
        .text-boxes { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        .errorlist { color: red; margin: 5px 0; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ page_title }}</h1>
        <div class="text-boxes">
            <h1>{% if object %}Editar Pessoa{% else %}Cadastrar Pessoa{% endif %}</h1>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="errorlist">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
