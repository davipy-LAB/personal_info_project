<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Obrigado pelo Feedback</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #e7e7e7;
        }
        #tsparticles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 24px 32px;
            background: #312e2e;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            text-align: center;
        }
        h1 {
            margin-bottom: 18px;
        }
        p {
            font-size: 1.1rem;
        }
        .satisfacao {
            color: #ffd600;
            font-weight: bold;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            margin-top: 24px;
            display: inline-block;
        }
        a:hover, a:focus {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="container">
        <h1>Obrigado, {{ nome }}!</h1>
        <p>Ficamos felizes com sua resposta: <span class="satisfacao">{{ satisfacao }}</span>.</p>
        <a href="{% url 'feedback' %}">Enviar outro feedback</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
      tsParticles.load("tsparticles", {
        particles: {
          number: { value: 80 },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          move: { enable: true, speed: 1 },
          links: {
            enable: true,
            color: "#ffffff",
            distance: 150,
            opacity: 0.4,
            width: 1
          }
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          },
          modes: {
            repulse: { distance: 100 },
            push: { quantity: 4 }
          }
        },
        background: {
          color: "#0d1117"
        }
      });
    </script>
</body>
</html>
