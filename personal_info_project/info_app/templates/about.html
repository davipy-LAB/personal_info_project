<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sobre o Site</title>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="container">
        <h1>{{ site_name }}</h1>
        <p>{{ site_description }}</p>
        <footer>
            <p>Davi Dias de Souza | &copy; {{ current_year }}</p>
        </footer>
    </div>
    <style>
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
    }
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #007BFF;
        }
    </style>
    </script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1 },
        links: {
          enable: true,
          color: "#ffffff",
          distance: 150,
          opacity: 0.4,
          width: 1
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      },
      background: {
        color: "#0d1117" /* ou a cor que tu quiser */
      }
    });
  </script>
</body>
</html>
