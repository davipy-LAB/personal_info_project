<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pessoas Filtradas por Gênero</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #e7e7e7;
        }
        #tsparticles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 24px 32px;
            background: #312e2e;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h2 {
            margin-bottom: 18px;
        }
        ul {
            padding-left: 0;
            list-style: none;
        }
        li {
            background: #23272f;
            margin-bottom: 10px;
            padding: 10px 16px;
            border-radius: 6px;
            color: #e7e7e7;
            font-size: 1.05rem;
        }
        .no-results {
            color: #ffd600;
            font-size: 1.1rem;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="container">
        <h2>Pessoas Filtradas por Gênero</h2>
        {% if people %}
            <ul>
                {% for person in people %}
                    <li>{{ person.name }} - {{ person.get_gender_display }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">Nenhuma pessoa encontrada para esse filtro.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 80 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 1 },
                links: {
                    enable: true,
                    color: "#ffffff",
                    distance: 150,
                    opacity: 0.4,
                    width: 1
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { quantity: 4 }
                }
            },
            background: {
                color: "#0d1117"
            }
        });
    </script>
</body>
</html>
